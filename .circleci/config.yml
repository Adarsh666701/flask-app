version: 2.1

jobs:
  build-and-push:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      # Start a fresh Docker environment
      - setup_remote_docker:
          version: 20.10.24

      # Build & push image to DockerHub
      - run:
          name: Build & Push Docker Image
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker build -t $DOCKERHUB_USERNAME/flask-app:latest .
            docker push $DOCKERHUB_USERNAME/flask-app:latest

  deploy-to-kind:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "YOUR_SSH_KEY_FINGERPRINT"  # From CircleCI SSH key settings

      - run:
          name: Deploy to Kind Cluster
          command: |
            ssh -o StrictHostKeyChecking=no azureuser@4.240.107.213 "
              docker pull $DOCKERHUB_USERNAME/flask-app:latest &&
              kind load docker-image $DOCKERHUB_USERNAME/flask-app:latest --name circle-ci &&
              kubectl rollout restart deployment flask-app
            "

workflows:
  build-deploy:
    jobs:
      - build-and-push
      - deploy-to-kind:
          requires:
            - build-and-push
